spring.application.name=pdfbackend
# ========================
# SPRING BOOT PROPERTIES
# ========================

# MongoDB Connection
spring.data.mongodb.uri=mongodb://localhost:27017/pdfdb

# File Upload (optional but good for control)
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=50MB

# Server Port (optional)
# server.port=8080

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# WebSocket allowed origin (handled in WebSocketConfig)
# No specific property needed unless deploying to restricted domain

# Spring DevTools (Optional, if enabled)
spring.devtools.restart.enabled=true


file.storage.path=./pdf-files/
